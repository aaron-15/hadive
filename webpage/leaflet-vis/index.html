<html lang="en">
<head>
<meta charset="utf-8">
<title>DOT Traffic Cameras</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<style>
#map {width: 100%; height: 100%;}
</style>
</head>

<body>
<div id='map'></div>
<script>
var map = L.map('map', {center: [40.7, -74], zoom: 11});

L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', 
	    {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'}).addTo(map);

function addDataToMap(data, map) {
    var dataLayer = L.geoJson(data, {
        onEachFeature: function(feature, layer) {
            var popupText = "<h2>" + feature.properties.description + "</h2>" + "<img src='http://207.251.86.238/cctv" + feature.properties.cctv + ".jpg' width='300'></img><br><img src='data/plots/" + feature.properties.name + ".jpg'></img>"  
            layer.bindPopup(popupText); }
        });
    dataLayer.addTo(map);
}

$.getJSON("./data/cameras.json", function(data) { addDataToMap(data, map); });

</script>
</body>
</html>
